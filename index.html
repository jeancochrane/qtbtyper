<html>
<head>
    <title>Queer Theory Autocomplete</title>
    <style>
        .help-text {
            font-size: 0.75em;
            color: #909090;
        }
    </style>
</head>
<body>
    <h1>Queer Theory Autocomplete</h1>
    <form>
        <div id="textarea-container">
            <textarea id="textarea" rows="10" cols="100" placeholder="Type here to get started..."></textarea>
        </div>
        <div id="button-container">
            <button type="button" class="word-button" value="lorem">lorem</button>
            <button type="button" class="word-button" value="ipsum">ipsum</button>
            <button type="button" class="word-button" value="dolor">dolor</button>
        </div>
    </form>
    <p class="help-text">Press <kbd>Enter</kbd> while typing to accept the first recommendation</p>
    <p class="help-text">Press <kbd>Shift</kbd> + <kbd>Enter</kbd> while typing to start a new line</p>

    <label for="vocab-upload">Upload vocabulary:</label>
    <input name="vocab-upload" id="vocab-upload" type="file" />
    <br/>
    <br/>

    <label for="json-upload">Upload a model:</label>
    <input name="json-upload" id="json-upload" type="file" />
    <br/>
    <br/>

    <label for="weights-upload">Upload weights:</label>
    <input name="weights-upload" id="weights-upload" type="file" multiple />
    <br/>
    <br/>

    <script src="./index.js"></script>
</body>
</html>
